<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store: Getting and Listening</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <script src="app.js" defer></script> <!-- defer attribute helps to find our js file and execute it if found. Our code can be viewed in the dev tool browser-->
</head>
<body>
    <!-- For our Todos-->
    <div>
        <h1>Todos</h1>
        <input placeholder="Add a todo" id="todo-Input" />
        <button type="button" id="add-todo-btn">Click Me!</button>
        <ul id="todos"></ul>
    </div>
    <!-- For our Goals-->
    <div>
        <h1>Goals</h1>
        <input placeholder="Add a goal" id="goal-Input" />
        <button type="button" id="add-goal-btn">Click Me!</button>
        <ul id="goals"></ul>
    </div>
</body>
</html>
